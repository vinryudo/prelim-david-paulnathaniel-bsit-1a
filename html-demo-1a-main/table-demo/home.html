<!DOCTYPE html>
<html>
	<head>
		<title>Table Demo</title>
	</head>
	<body>			
		<table border="1" width="80%" align="center" cellpadding="5" cellspacing="0">
			<tr align="center">
				<td>Data 1</td>
				<td>Data 2</td>
				<td>Data 3</td>
				<td>Data 4</td>
			</tr>
			<tr>
				<td>Data 1</td>
				<td>Data 2</td>
				<td>Data 3</td>
				<td>Data 4</td>
			</tr>
			<tr>
				<td>Data 1</td>
				<td>Data 2</td>
				<td>Data 3</td>
				<td>Data 4</td>
			</tr>
		</table>
		<hr>
		<h4>Colspan Rowspan Demo</h4>
		<table border="1" width="80%" align="center" cellpadding="5" cellspacing="0">
			<tr>
				<td colspan="2">&nbsp;</td>
				<td>&nbsp;</td>
				<td colspan="2">&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td rowspan="2">&nbsp;</td>
				<td>&nbsp;</td>
				<td rowspan="2">&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td colspan="3" rowspan="2">&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
		</table>
		<hr>
		<h4>Nested Table Demo</h4>
<table border="1" width="80%" align="center" cellpadding="5" cellspacing="0">
			<tr>
				<td width="33%">&nbsp;</td>
				<td width="34%" rowspan="2">
					<table border="1" width="100%" cellpadding="5" cellspacing="0">
						<tr>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>

						<tr>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
					</table>
				</td>
				<td width="33%">&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>

		</table>
	</body>
</html>
